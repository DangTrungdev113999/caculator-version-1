<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Caculator</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="bg">

        </div>
        <div class="main">
            <form name="form">
                <input type="text" name="textView" class="textView" />
            </form>
            <div>
                <table >
                    <tr>
                    <td><button value="C" class="button">C</button></td>
                    <td><button value="<" class="button"><</button></td>
                    <td><button value="%" class="button">/</button></td>
                    <td><button value="/" class="button">:</button></td>
                    </tr>
                    <tr>
                    <td><button value="9" class="button">9</button></td>
                    <td><button value="8" class="button">8</button></td>
                    <td><button value="7" class="button">7</button></td>
                    <td><button value="*" class="button">*</button></td>
                    </tr>
                    <tr>
                    <td><button value="6" class="button">6</button></td>
                    <td><button value="5" class="button">5</button></td>
                    <td><button value="4" class="button">4</button></td>
                    <td><button value="+" class="button">+</button></td>
                    </tr>
                    <tr>
                    <td><button value="3" class="button">3</button></td>
                    <td><button value="2" class="button">2</button></td>
                    <td><button value="1" class="button">1</button></td>
                    <td><button value="-" class="button">-</button></td>
                    </tr>
                    <tr>
                    <td colspan="2">
                        <button value="0" class="button" style="width: 97%;">0</button>
                    </td>
                    <td><button value="." class="button">.</button></td>
                    <td><button value="=" class="button">=</button></td>
                    </tr>
                </table>
            </div>

        </div>
        <script src="./script.js"></script>
    </body>
</html>
